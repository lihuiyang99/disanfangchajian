<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
	<title>jQuery treeview</title>
	
	<link rel="stylesheet" href="../jquery.treeview.css" />
	<link rel="stylesheet" href="screen.css" />
	
	<script src="../lib/jquery.js" type="text/javascript"></script>
	<script src="../lib/jquery.cookie.js" type="text/javascript"></script>
	<script src="../jquery.treeview.js" type="text/javascript"></script>
	<!--<script src="../jquery.treeview.edit.js" type="text/javascript"></script>-->
	
	<script type="text/javascript">
		$(function() {
			$("#browser").treeview();
			$("#browser").bind("contextmenu", function(event) {
				if ($(event.target).is("li") || $(event.target).parents("li").length) {
					$("#browser").treeview({
						remove: $(event.target).parents("li").filter(":first")
					});
					return false;
				}
			});
		})
		
	</script>
	
	</head>
	<body>
	
	<h1 id="banner"><a href="http://bassistance.de/jquery-plugins/jquery-plugin-treeview/">jQuery Treeview Plugin</a> Demo</h1>
	<div id="main">


	<ul id="browser" class="filetree">
		<li>
			<span><i></i>   ????</span>
			<ul>
				<li>
					<span><i></i>??</span>
					<ul>

						<li><span></span><i ></i>
							<ul>??/??/????</ul></li>
					</ul>
				</li>
				<li>
					<span><i></i>??</span>
					<ul>
						<li ><i></i>????</li>
						<li ><i></i>????</li>
					</ul>
				</li>
				<li>
					<span><i></i>??</span>
					<ul>
						<li>
							<span><i></i>????</span>
							<ul >
								<li><i></i>??/????</li>
								<li><i></i>????</li>
							</ul>
						</li>
						<li>
							<span><i></i>????</span>
							<ul >
								<li><i ></i>??/????</li>
							</ul>
						</li>
						<li><i></i>????</li>
						<li><i></i>????</li>
					</ul>
				</li>
			</ul>
		</li>
	</ul>
	
	</div>
 
</body></html>
